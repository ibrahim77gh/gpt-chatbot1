<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ChatGPT Clone</title>
</head>
<body>
    <main>
        <div>
            <button class="new-chat">
                <i class="fa fa-plus"></i> New Chat
            </button>
        </div>
        <div class="view new-chat-view">
            <div>
                <div class="logo">
                    <img src="lily-chat-icon.png" alt="Girl in a jacket" width="100" height="100">
                </div>
                <div class="logo">
                    Lily
                </div>
                <div id="message-form">
                    <div class="disclaimer">Hi! I'm lily. I help K12 educators with burnout <br/> preventation and student support.</div>
                </div>
            </div>
        </div>
        <div class="view conversation-view">
        </div>

        <div id="message-form">
            <div id="loading">
                <div class="bubbles">
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                </div>
            </div>
            <div class="message-wrapper">
                <textarea id="message" rows="1" placeholder="Message lily..."></textarea>
                <button class="send-button"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
